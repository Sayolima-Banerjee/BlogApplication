<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Comment</title>
    <style>
        .wrapper {
            display:grid;
            grid-template-rows: 10% 10% 90%;
            grid-row-gap: 2em;

        }

        .wrapper > div {
            padding: 1em;
            border:#333 1px solid;
        }


    </style>
</head>
<body>
<h1 style="text-align:center">Edit Comment</h1>
<!--Time: <b th:text="${execInfo.now.time}"></b> -->
<form action="#" th:action="@{/editComment/{postId}(postId=${posts.id})}" th:object="${comments}" method="post">
    <div class="wrapper">
        <input type="hidden" th:field="*{id}" name="id">
        <input type="text" th:field="*{name}" name="name">
        <!-- <input type="text" th:field="tagString" name="tags" > -->
        <input type="text" th:field="*{email}" name="email">
        <input type="text" th:field="*{comment}" name="content">
        <center>
            <button type="submit">Update Comment</button>
        </center>
    </div>
</form>
</body>
</html>
